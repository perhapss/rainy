<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <meta content="telephone=no" name="format-detection">
		<title>活动</title>
		<script src="js/dgg.js"></script>
		<script src="js/autoSizeFirst.js"></script>
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="css/active.css" />
	</head>
	<body class="dgg-layout" data-layout="100*640">
	<section class="swiper-container">
		<section class="swiper-wrapper">
			<!--第一页 start-->
			<section class="swiper-slide first-page">
				<div class="first-page-bg"></div>
				<div class="peoples">
					<i class="dib heart heart1"></i>
					<i class="dib heart heart2"></i>
					<i class="dib heart heart3"></i>
					<i class="dib heart heart4"></i>
					<i class="dib heart heart5"></i>
					<i class="dib heart heart6"></i>
				</div>
				<div class="words-group">
					<i class="dib sign sign-pre"></i>
					<p class="sorry">对不起</p>
					<p class="describe"><span class="dib">我不想和你</span><span class="dib especially">恋爱</span><span class="dib">了</span></p>
					<i class="dib sign sign-next"></i>
				</div>
				<div class="page-mask">
					<div class="page-mask-piece"></div>
					<div class="married"><span class="dib"><span class="dib because-txt">因为我们</span><span class="dib strong-txt">该结婚了</span></span><i class="dib"></i></div>
				</div>
			</section>
			<!--第一页 end-->
			<!--第二页 start-->
			<section class="swiper-slide second-page">
				<div class="second-page-bg">
					<i class="dib heart heart1"></i>
					<i class="dib heart heart2"></i>
					<i class="dib heart heart3"></i>
					<i class="dib heart heart4"></i>
					<i class="dib heart heart5"></i>
					<i class="dib heart heart6"></i>
				</div>
				<div class="page-words-group">
					<div class="words-main">
						<div class="txt-group">
							<p class="words1"><span class="dib strong-txt">我想</span><span class="dib words-txt">给你一个</span></p>
							<p class="words2"><span class="dib words-txt">给你一份</span><span class="dib strong-txt">安全感</span></p>
							<p class="words3"><span class="dib words-txt">一个</span><span class="dib strong-txt">归宿地</span></p>
						</div>
						<div class="home-txt">
							<span class="dib">家</span>
						</div>
						<div class="clear"></div>
					</div>
					<div class="words-prompt">
						<img src="images/prompt1.png" alt=""/>
					</div>
				</div>
				<div class="to-next-prompt"></div>
			</section>
			<!--第二页 end-->
			<!--第三页 start-->
			<section class="swiper-slide third-page">
				<div class="second-page-bg">
					<i class="dib heart heart1"></i>
					<i class="dib heart heart2"></i>
					<i class="dib heart heart3"></i>
					<i class="dib heart heart4"></i>
					<i class="dib heart heart5"></i>
					<i class="dib heart heart6"></i>
				</div>
				<div class="page-words-group">
					<div class="words-main">
						<div class="txt-group">
							<p class="words1"><span class="dib strong-txt">我想</span><span class="dib words-txt">给你一辆</span></p>
							<p class="words2"><span class="dib words-txt">你可以窝在</span><span class="dib strong-txt">宽软的</span></p>
							<p class="words3"><span class="dib words-txt">座椅里</span></p>
						</div>
						<div class="home-txt"><span class="dib">车</span></div>
						<div class="clear"></div>
					</div>
					<div class="words-prompt">
						<img src="images/prompt2.png" alt=""/>
					</div>
				</div>
				<div class="to-next-prompt"></div>
			</section>
			<!--第三页 end-->
			<!--第四页 start-->
			<section class="swiper-slide fourth-page">
				<div class="second-page-bg">
					<i class="dib heart heart1"></i>
					<i class="dib heart heart2"></i>
					<i class="dib heart heart3"></i>
					<i class="dib heart heart4"></i>
					<i class="dib heart heart5"></i>
					<i class="dib heart heart6"></i>
				</div>
				<div class="page-words-group">
					<div class="words-main">
						<div class="txt-group">
							<p class="words1"><span class="dib strong-txt">我想</span><span class="dib words-txt">许你一场</span></p>
							<p class="words2"><span class="dib strong-txt">浪漫</span><span class="dib words-txt">也好</span></p>
							<p class="words3"><span class="dib words-txt">简单也好</span></p>
						</div>
						<div class="home-txt"><span class="dib">婚<br/>礼</span></div>
						<div class="clear"></div>
					</div>
					<div class="words-prompt">
						<img src="images/prompt3.png" alt=""/>
					</div>
				</div>
				<div class="to-next-prompt"></div>
			</section>
			<!--第四页 end-->
			<!--第五页 start-->
			<section class="swiper-slide fifth-page">
				<div class="second-page-bg">
					<i class="dib heart heart1"></i>
					<i class="dib heart heart2"></i>
					<i class="dib heart heart3"></i>
					<i class="dib heart heart4"></i>
					<i class="dib heart heart5"></i>
					<i class="dib heart heart6"></i>
				</div>
				<div class="page-words-group">
					<div class="words-main">
						<div class="txt-group">
							<p class="words1"><span class="dib strong-txt">我想</span><span class="dib words-txt">许你一场</span></p>
							<p class="words2"><span class="dib strong-txt">旅行</span></p>
							<p class="words3"><span class="dib words-txt">目的地</span><span class="dib strong-txt">在哪里</span></p>
							<p class="words4"><span class="dib words-txt">不<br/>在<br/>乎</span></p>
						</div>
						<div class="home-txt"><span class="dib">蜜<br/>月</span></div>
						<div class="clear"></div>
					</div>
					<div class="words-prompt">
						<img src="images/prompt4.png" alt=""/>
					</div>
				</div>
				<div class="to-next-prompt"></div>
			</section>
			<!--第五页 end-->
		</section>
	</section>
		<script src="js/autoSize.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script>
			$(function(){
				$(".swiper-container").height($(window).height());
				var swiper = new Swiper ('.swiper-container', {
					direction: 'vertical',
					speed:300
				});
			});
			$(window).resize(function(){
				$(".swiper-container").height($(window).height());
			})
		</script>
	</body>
</html>
